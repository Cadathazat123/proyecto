<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register the house | fazt</title>
        <link href="register.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
       
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    </head>
    <body>
        <div class="login-box">
            
            <img class="avatar" src="img/logo.jpg" alt="logo de FAzt"/>
            <h1>Registrate</h1>
            <form>
                <!-- usuario -->
                <label for="Nombre">Nombre</label>
                <input type="text" placeholder="Ingresar Nombre">
                <!-- contraseña -->
                <label for="Apellido">Apellido</label>
                <input type="Text" placeholder="Ingresar apellido">
                
                <label for="Correo">Correo</label>
                <input type="text" placeholder="Ingresar correo">
                
                <label for=" tipo_documento"> seleccione el tipo de documeto </label>
                <select documentos=" documento"id=" Tipo_documento">
                    <option>cedula</option>
                    <option>cedula extranjera</option>
                    <option>visa</option>
                
                <label for="cedula">cedula</label>
                <input type="text" placeholder="Ingresar numero de documento">
                
                <label for="Cuenta">Escriba su cuenta de banco</label>
                <input type="text" placeholder="Cuenta bancaria">
                
                <label for="Contraseña">Contraseña</label>
                <input type="Password" placeholder="Digite su contraseña">
               
                <input type="submit" value=" Ingresar">
                
                <a href="#">olvidaste tu contraseña? </a><br>
                <a href="#">olvidaste tu Usuario ? </a><br>
                <a href="login.html">Inicia sesion</a>

            </form>
        </div>
    </body>
</html>
